turn_on_heater:
  alias: "Turn On Smart Heater"
  sequence:
    - service: rest_command.control_smart_heater
      data:
        sku: "{{ states('input_text.govee_sku') }}"  # SKU from input helper
        device: "{{ states('input_text.govee_device_id') }}"  # Device ID from input helper
        capability_type: "devices.capabilities.on_off"  # Capability type for ON/OFF
        capability_instance: "powerSwitch"  # Capability instance for ON/OFF
        value: 1  # 1 for ON

turn_off_heater:
  alias: "Turn Off Smart Heater"
  sequence:
    - service: rest_command.control_smart_heater
      data:
        sku: "{{ states('input_text.govee_sku') }}"  # SKU from input helper
